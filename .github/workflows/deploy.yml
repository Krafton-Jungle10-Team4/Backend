name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker build -t ${DOCKERHUB_USERNAME}/krafton_jungle10_team4:latest .
          docker push ${DOCKERHUB_USERNAME}/krafton_jungle10_team4:latest
          echo "✅ Docker 이미지 빌드 및 푸시 완료"

      - name: Create .env.production
        run: |
          cat > .env.production << 'EOF'
          APP_NAME="FastAPI RAG Backend"
          APP_VERSION="1.0.0"
          DEBUG=false
          LOG_LEVEL=info
          HOST=0.0.0.0
          PORT=8001
          WORKERS=4
          CHROMA_HOST=chromadb
          CHROMA_PORT=8000
          CHROMA_COLLECTION_NAME=documents
          EMBEDDING_MODEL=intfloat/multilingual-e5-large
          EMBEDDING_DEVICE=cpu
          BATCH_SIZE=32
          MAX_FILE_SIZE=10485760
          ALLOWED_EXTENSIONS=["pdf","txt","docx"]
          CHUNK_SIZE=512
          CHUNK_OVERLAP=128
          DEFAULT_TOP_K=5
          MAX_TOP_K=50
          UPLOAD_TEMP_DIR=./data/uploads
          ENABLE_ASYNC_PROCESSING=true
          EOF

      - name: Prepare EC2 directories
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} \
            "mkdir -p ~/Backend/data/{uploads,chroma_data,huggingface_cache}"

      - name: Copy files to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          scp -o StrictHostKeyChecking=no .env.production ${EC2_USER}@${EC2_HOST}:~/Backend/.env.local
          scp -o StrictHostKeyChecking=no docker-compose.yml ${EC2_USER}@${EC2_HOST}:~/Backend/
          scp -o StrictHostKeyChecking=no nginx.conf ${EC2_USER}@${EC2_HOST}:~/Backend/

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
            cd ~/Backend
            
            echo "🔍 인프라 서비스 확인 중..."
            if ! docker-compose ps | grep -q "chromadb.*Up"; then
              echo "📦 인프라 서비스 시작 (ChromaDB, Nginx)..."
              docker-compose up -d chromadb nginx
              echo "⏳ ChromaDB 초기화 대기..."
              sleep 15
            fi
            
            echo "🐳 최신 이미지 다운로드 중..."
            docker-compose pull backend
            
            echo "🔨 백엔드 컨테이너 재시작 중..."
            docker-compose up -d --no-deps backend
            
            echo "⏳ 서비스 헬스 체크 중..."
            sleep 10
            
            for i in {1..12}; do
              if curl -f http://localhost/health > /dev/null 2>&1; then
                echo "✅ 배포 완료!"
                echo ""
                echo "📊 실행 중인 컨테이너:"
                docker-compose ps
                echo ""
                echo "📝 최근 로그:"
                docker-compose logs --tail=20 backend
                exit 0
              fi
              echo "   대기 중... ($i/12)"
              sleep 5
            done
            
            echo "❌ 헬스 체크 실패 - 로그 확인:"
            docker-compose logs --tail=50 backend
            exit 1
          EOF
