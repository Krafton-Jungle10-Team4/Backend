services:
  chromadb:
    image: chromadb/chroma:0.5.3
    container_name: chromadb
    volumes:
      - ./data/chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  
    restart: unless-stopped
    networks:
      - rag-network

  backend:
    image: ${DOCKERHUB_USERNAME}/backend:latest
    container_name: fastapi_backend
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/huggingface_cache:/root/.cache/huggingface
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PORT=8001
    env_file:
      - .env.local
    depends_on:
      chromadb:
        condition: service_healthy  # 헬스체크 통과할 때까지 대기

    restart: unless-stopped
    networks:
      - rag-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - chromadb
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge