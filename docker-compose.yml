services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    volumes:
      - ./data/chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - rag-network

  backend:
    # Docker Hub에서 이미지 pull
    image: lsheon0927/krafton_jungle10_team4:latest
    container_name: fastapi_backend
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/huggingface_cache:/root/.cache/huggingface
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PORT=8001
    env_file:
      - .env.local
    depends_on:
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - chromadb
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge