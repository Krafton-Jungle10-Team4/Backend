services:
  postgres:
    image: postgres:16-alpine
    platform: linux/arm64
    container_name: postgres_db
    env_file:
      - .env.local
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  chromadb:
    image: chromadb/chroma:0.5.3
    platform: linux/arm64
    container_name: chromadb
    volumes:
      - ./data/chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - rag-network

  # Redis 컨테이너 설정
  redis:
    # 사용할 도커 이미지: Redis 7 버전의 가벼운 Alpine 리눅스 기반 이미지
    image: redis:7-alpine
    platform: linux/arm64
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - rag-network
    # 헬스체크 명령. "Pong" 응답이 오면 헬스 체크 성공.
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s # 30초마다 헬스체크
      timeout: 10s # 10초 타임아웃
      retries: 3 # 3번 실패하면 헬스체크 실패
    restart: unless-stopped # 실패 시 재시작
    # Redis 서버 실행 명령. AOF 모드 활성화 및 비밀번호 설정 (환경변수에서 로드, 없으면 비밀번호 없음)
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/arm64
    container_name: fastapi_backend
    ports:
      - "8001:8001"  # 이 줄 추가
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./data/uploads:/app/data/uploads
      - ./data/huggingface_cache:/root/.cache/huggingface
    command: sh -c "alembic upgrade head || true && uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload"
    environment:
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - PORT=8001
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_healthy 
      redis:
        condition: service_healthy

    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge